<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        ul {
            background-color: blue;
        }
        .list-style {
            background-color: yellowgreen;
        } 
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class=list-style> Qual é a sua fruta favorita?</p>
    <ul class="list-style">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
